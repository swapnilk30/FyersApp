<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 40px; }
        .positive { color: green; font-weight: bold; }
        .negative { color: red; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Stock Quotes for <span th:text="${username}"></span></h2>

    <form class="row g-3 mb-4" method="get" th:action="@{/fyers/{username}/quotes(username=${username})}">
        <div class="col-auto">
            <input type="text" class="form-control" name="symbols" placeholder="Enter Symbol (e.g. NSE:TCS-EQ)">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Get Quote</button>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Symbol</th>
            <th>LTP (â‚¹)</th>
            <th>Change</th>
            <th>% Change</th>
            <th>High</th>
            <th>Low</th>
            <th>Open</th>
            <th>Prev Close</th>
            <th>Volume</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quote : ${quotes}">
            <td th:text="${quote.v.symbol}"></td>
            <td th:text="${quote.v.lp}"></td>
            <td th:text="${quote.v.ch}"
                th:classappend="${quote.v.ch > 0} ? 'positive' : 'negative'"></td>
            <td th:text="${quote.v.chp + '%'}"
                th:classappend="${quote.v.chp > 0} ? 'positive' : 'negative'"></td>
            <td th:text="${quote.v.high_price}"></td>
            <td th:text="${quote.v.low_price}"></td>
            <td th:text="${quote.v.open_price}"></td>
            <td th:text="${quote.v.prev_close_price}"></td>
            <td th:text="${quote.v.volume}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
